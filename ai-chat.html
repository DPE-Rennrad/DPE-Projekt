<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KI-Berater â€“ VeloStart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --glass-bg: rgba(255, 255, 255, 0.12);
            --glass-border: rgba(255, 255, 255, 0.25);
            --glass-shadow: rgba(0, 0, 0, 0.15);
            --glass-highlight: rgba(255, 255, 255, 0.4);
            --accent-blue: rgba(120, 200, 255, 0.9);
            --accent-cyan: rgba(0, 230, 200, 0.8);
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: #0a0a0a;
            color: white;
            position: relative;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .background img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.5) saturate(1.2);
        }

        .background::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                135deg,
                rgba(10, 20, 40, 0.6) 0%,
                rgba(0, 0, 0, 0.3) 50%,
                rgba(20, 40, 60, 0.5) 100%
            );
        }

        .light-effect {
            position: fixed;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.4;
            pointer-events: none;
            z-index: 1;
        }

        .light-1 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, var(--accent-blue), transparent 70%);
            top: -200px;
            right: -100px;
            animation: float1 15s ease-in-out infinite;
        }

        .light-2 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--accent-cyan), transparent 70%);
            bottom: -150px;
            left: -100px;
            animation: float2 18s ease-in-out infinite;
        }

        @keyframes float1 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(-50px, 30px) scale(1.1); }
            66% { transform: translate(30px, -20px) scale(0.95); }
        }

        @keyframes float2 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(40px, -30px) scale(1.05); }
            66% { transform: translate(-30px, 20px) scale(0.9); }
        }

        .container {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 2rem;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }

        .brand-icon {
            width: 48px;
            height: 48px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow:
                0 8px 32px var(--glass-shadow),
                inset 0 1px 0 var(--glass-highlight);
        }

        .brand-icon svg {
            width: 28px;
            height: 28px;
            stroke: white;
            stroke-width: 1.5;
            fill: none;
        }

        .brand-text {
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: -0.02em;
            text-shadow: 0 2px 20px rgba(0,0,0,0.5);
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            background: var(--glass-bg);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow:
                0 8px 40px var(--glass-shadow),
                inset 0 1px 0 var(--glass-highlight);
            overflow: hidden;
        }

        .chat-header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.05);
        }

        .chat-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .chat-header p {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .message {
            display: flex;
            gap: 1rem;
            animation: fadeInUp 0.4s ease-out;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .message.ai .message-avatar {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-cyan));
        }

        .message.user .message-avatar {
            background: rgba(255, 255, 255, 0.2);
        }

        .message-avatar svg {
            width: 24px;
            height: 24px;
            stroke: white;
            stroke-width: 2;
            fill: none;
        }

        .message-content {
            max-width: 70%;
            padding: 1rem 1.25rem;
            border-radius: 16px;
            line-height: 1.5;
        }

        .message.ai .message-content {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .message.user .message-content {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-cyan));
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .typing-indicator {
            display: flex;
            gap: 0.5rem;
            padding: 1rem 1.25rem;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.6;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        .chat-input-container {
            padding: 1.5rem 2rem;
            border-top: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.05);
        }

        .chat-input-wrapper {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            border-radius: 100px;
            color: white;
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .chat-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .chat-input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--accent-cyan);
            box-shadow: 0 0 0 3px rgba(0, 230, 200, 0.1);
        }

        .send-button {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-cyan));
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .send-button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 24px rgba(0, 230, 200, 0.4);
        }

        .send-button:active {
            transform: scale(0.95);
        }

        .send-button svg {
            width: 24px;
            height: 24px;
            stroke: white;
            stroke-width: 2;
            fill: none;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .chat-messages {
                padding: 1rem;
            }

            .message-content {
                max-width: 85%;
            }

            .chat-input-container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <img src="https://images.unsplash.com/photo-1541625602330-2277a4c46182?q=80&w=2070&auto=format&fit=crop" alt="Road Cycling Background">
    </div>

    <div class="light-effect light-1"></div>
    <div class="light-effect light-2"></div>

    <div class="container">
        <div class="brand">
            <div class="brand-icon">
                <svg viewBox="0 0 24 24">
                    <circle cx="5.5" cy="17.5" r="3.5"/>
                    <circle cx="18.5" cy="17.5" r="3.5"/>
                    <path d="M15 6a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm-3 11.5V14l-3-3 4-3 2 3h3"/>
                </svg>
            </div>
            <span class="brand-text">VeloStart KI-Berater</span>
        </div>

        <div class="chat-container">
            <div class="chat-header">
                <h2>Dein persÃ¶nlicher Rennrad-Assistent</h2>
                <p>Beantworte ein paar Fragen und erhalte personalisierte Empfehlungen</p>
            </div>

            <div class="chat-messages" id="chatMessages">
                <!-- Messages will be added here dynamically -->
            </div>

            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <input
                        type="text"
                        class="chat-input"
                        id="chatInput"
                        placeholder="Schreibe deine Antwort..."
                        autocomplete="off"
                    >
                    <button class="send-button" id="sendButton">
                        <svg viewBox="0 0 24 24">
                            <line x1="22" y1="2" x2="11" y2="13"/>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');

        let conversationStep = 0;
        let userResponses = {
            name: '',
            age: '',
            experience: '',
            hasRoadBike: '',
            equipment: {
                helmet: false,
                shoes: false,
                clothing: false
            },
            fitnessLevel: '',
            budget: '',
            goals: '',
            distance: ''
        };

        const aiResponses = [
            {
                message: "Hallo! Willkommen bei VeloStart! ðŸ‘‹ Ich bin dein persÃ¶nlicher KI-Berater fÃ¼r alles rund ums Rennradfahren. Ich helfe dir, den perfekten Einstieg zu finden!",
                delay: 500
            },
            {
                message: "Um dir die beste Beratung zu bieten, stelle ich dir ein paar Fragen. Lass uns beginnen: Wie heiÃŸt du?",
                delay: 1500
            }
        ];

        function addMessage(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';

            if (isUser) {
                avatar.innerHTML = `
                    <svg viewBox="0 0 24 24">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                        <circle cx="12" cy="7" r="4"/>
                    </svg>
                `;
            } else {
                avatar.innerHTML = `
                    <svg viewBox="0 0 24 24">
                        <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                        <path d="M2 17l10 5 10-5"/>
                        <path d="M2 12l10 5 10-5"/>
                    </svg>
                `;
            }

            const content = document.createElement('div');
            content.className = 'message-content';
            content.textContent = text;

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            chatMessages.appendChild(messageDiv);

            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message ai';
            typingDiv.id = 'typing-indicator';

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.innerHTML = `
                <svg viewBox="0 0 24 24">
                    <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                    <path d="M2 17l10 5 10-5"/>
                    <path d="M2 12l10 5 10-5"/>
                </svg>
            `;

            const content = document.createElement('div');
            content.className = 'message-content';
            content.innerHTML = `
                <div class="typing-indicator">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            `;

            typingDiv.appendChild(avatar);
            typingDiv.appendChild(content);
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) {
                indicator.remove();
            }
        }

        function getAIResponse(userMessage) {
            const lowerMessage = userMessage.toLowerCase();

            // Question 1: Name
            if (conversationStep === 2) {
                userResponses.name = userMessage;
                return `Freut mich, ${userMessage}! Und wie alt bist du?`;
            }

            // Question 2: Age
            else if (conversationStep === 3) {
                userResponses.age = userMessage;
                return `Alles klar, ${userResponses.name}! Hast du bereits Erfahrung im Rennradfahren?`;
            }

            // Question 3: Experience
            else if (conversationStep === 4) {
                if (lowerMessage.includes('ja') || lowerMessage.includes('erfahrung') || lowerMessage.includes('schon') || lowerMessage.includes('jahr')) {
                    userResponses.experience = 'experienced';
                    return "Super! Es freut mich, dass du bereits Erfahrung hast. Dann kÃ¶nnen wir gleich etwas spezifischer werden. Besitzt du bereits ein eigenes Rennrad?";
                } else if (lowerMessage.includes('nein') || lowerMessage.includes('anfÃ¤nger') || lowerMessage.includes('neu') || lowerMessage.includes('nicht')) {
                    userResponses.experience = 'beginner';
                    return "Perfekt! Jeder fÃ¤ngt mal an und ich helfe dir gerne bei deinen ersten Schritten. Hast du bereits ein Rennrad oder planst du dir eins anzuschaffen?";
                } else {
                    return "Verstehe. Lass mich die Frage anders stellen: Bist du AnfÃ¤nger oder hast du bereits Erfahrung im Rennradfahren?";
                }
            }

            // Question 4: Has road bike
            else if (conversationStep === 5) {
                if (lowerMessage.includes('ja') || lowerMessage.includes('habe') || lowerMessage.includes('besitze')) {
                    userResponses.hasRoadBike = 'yes';
                    return "Ausgezeichnet! Dann hast du schon mal die wichtigste Grundlage. Jetzt zur AusrÃ¼stung: Welches Equipment besitzt du bereits? (z.B. Helm, Rennradschuhe, spezielle Rennrad-Kleidung)";
                } else if (lowerMessage.includes('nein') || lowerMessage.includes('nicht') || lowerMessage.includes('noch nicht') || lowerMessage.includes('plane')) {
                    userResponses.hasRoadBike = 'no';
                    return "Kein Problem! Die Wahl des richtigen Rennrads ist wichtig. Was wÃ¤re denn dein ungefÃ¤hres Budget fÃ¼r ein Rennrad? (z.B. unter 1000â‚¬, 1000-2000â‚¬, Ã¼ber 2000â‚¬)";
                } else {
                    return "Ich verstehe nicht ganz. Hast du bereits ein Rennrad? Bitte antworte mit ja oder nein.";
                }
            }

            // Question 5: Equipment (if has bike) or Budget (if no bike)
            else if (conversationStep === 6) {
                if (userResponses.hasRoadBike === 'yes') {
                    // Parse equipment
                    if (lowerMessage.includes('helm')) userResponses.equipment.helmet = true;
                    if (lowerMessage.includes('schuh')) userResponses.equipment.shoes = true;
                    if (lowerMessage.includes('kleidung') || lowerMessage.includes('trikot') || lowerMessage.includes('hose')) {
                        userResponses.equipment.clothing = true;
                    }

                    const hasEquipment = userResponses.equipment.helmet || userResponses.equipment.shoes || userResponses.equipment.clothing;

                    if (lowerMessage.includes('alles') || lowerMessage.includes('komplett')) {
                        userResponses.equipment.helmet = true;
                        userResponses.equipment.shoes = true;
                        userResponses.equipment.clothing = true;
                        return "Fantastisch! Du bist bestens ausgestattet. Wie wÃ¼rdest du dein aktuelles Fitness-Level einschÃ¤tzen? (AnfÃ¤nger, Fortgeschritten oder Sehr fit)";
                    } else if (lowerMessage.includes('nichts') || lowerMessage.includes('kein')) {
                        return "Verstehe! Keine Sorge, ich gebe dir spÃ¤ter Empfehlungen fÃ¼r die Grundausstattung. Wie wÃ¼rdest du dein aktuelles Fitness-Level einschÃ¤tzen? (AnfÃ¤nger, Fortgeschritten oder Sehr fit)";
                    } else if (hasEquipment) {
                        return "Gut! Das ist schon mal ein guter Start. Wie wÃ¼rdest du dein aktuelles Fitness-Level einschÃ¤tzen? (AnfÃ¤nger, Fortgeschritten oder Sehr fit)";
                    } else {
                        return "Welches Equipment besitzt du bereits? Du kannst z.B. 'Helm und Schuhe' oder 'noch nichts' schreiben.";
                    }
                } else {
                    // Parse budget
                    userResponses.budget = userMessage;
                    return "Danke fÃ¼r die Info! Das hilft mir, passende Empfehlungen zu geben. Welches Equipment hast du bereits? (z.B. Helm, Sportkleidung, Fahrradschuhe - oder noch nichts)";
                }
            }

            // Question 6: Equipment for people without bike OR Fitness for people with bike
            else if (conversationStep === 7) {
                if (userResponses.hasRoadBike === 'no') {
                    // Parse equipment for people without bike
                    if (lowerMessage.includes('helm')) userResponses.equipment.helmet = true;
                    if (lowerMessage.includes('schuh')) userResponses.equipment.shoes = true;
                    if (lowerMessage.includes('kleidung') || lowerMessage.includes('trikot')) {
                        userResponses.equipment.clothing = true;
                    }

                    return "Alles klar! Jetzt zum Fitness-Level: Wie wÃ¼rdest du deine aktuelle Fitness einschÃ¤tzen? (AnfÃ¤nger, Fortgeschritten oder Sehr fit)";
                } else {
                    // Parse fitness level
                    if (lowerMessage.includes('anfÃ¤nger') || lowerMessage.includes('wenig')) {
                        userResponses.fitnessLevel = 'beginner';
                    } else if (lowerMessage.includes('fortgeschritten') || lowerMessage.includes('mittel') || lowerMessage.includes('ok')) {
                        userResponses.fitnessLevel = 'intermediate';
                    } else if (lowerMessage.includes('fit') || lowerMessage.includes('gut') || lowerMessage.includes('sehr')) {
                        userResponses.fitnessLevel = 'advanced';
                    } else {
                        userResponses.fitnessLevel = userMessage;
                    }

                    return "Perfekt! Was sind denn deine Hauptziele beim Rennradfahren? MÃ¶chtest du primÃ¤r Fitness aufbauen, an Rennen teilnehmen, lange Touren fahren oder einfach die Natur genieÃŸen?";
                }
            }

            // Question 7: Fitness (for no bike) OR Goals (for bike)
            else if (conversationStep === 8) {
                if (userResponses.hasRoadBike === 'no') {
                    // Parse fitness level
                    if (lowerMessage.includes('anfÃ¤nger') || lowerMessage.includes('wenig')) {
                        userResponses.fitnessLevel = 'beginner';
                    } else if (lowerMessage.includes('fortgeschritten') || lowerMessage.includes('mittel')) {
                        userResponses.fitnessLevel = 'intermediate';
                    } else if (lowerMessage.includes('fit') || lowerMessage.includes('gut') || lowerMessage.includes('sehr')) {
                        userResponses.fitnessLevel = 'advanced';
                    }

                    return "Sehr gut! Was sind deine Hauptziele beim Rennradfahren? (z.B. Fitness, Rennen, Touren, oder einfach SpaÃŸ haben)";
                } else {
                    // Parse goals
                    userResponses.goals = userMessage;
                    return "Spannend! Und wie lange bzw. wie viele Kilometer mÃ¶chtest du typischerweise fahren? (z.B. kurze Runden 10-20km, mittlere Strecken 30-50km, oder lange Touren 70km+)";
                }
            }

            // Question 8: Goals (for no bike) OR Distance (for bike)
            else if (conversationStep === 9) {
                if (userResponses.hasRoadBike === 'no') {
                    userResponses.goals = userMessage;
                    return "Verstehe! Und wie lange bzw. wie viele Kilometer mÃ¶chtest du typischerweise fahren? (z.B. kurze Runden 10-20km, mittlere Strecken 30-50km, oder lange Touren 70km+)";
                } else {
                    // Parse distance
                    userResponses.distance = userMessage;
                    return generateFinalResponse();
                }
            }

            // Question 9: Distance (for no bike)
            else if (conversationStep === 10) {
                userResponses.distance = userMessage;
                return generateFinalResponse();
            }

            return "Interessant! ErzÃ¤hl mir mehr darÃ¼ber.";
        }

        function generateFinalResponse() {
            let response = `Perfekt, ${userResponses.name}! ðŸŽ‰ Vielen Dank fÃ¼r deine Antworten. Deine Daten wurden erfasst und werden weiterverarbeitet. Viel Erfolg auf deiner Rennrad-Reise! ðŸš´â€â™‚ï¸`;

            setTimeout(() => {
                chatInput.disabled = true;
                sendButton.disabled = true;
                chatInput.placeholder = "Chat beendet";
            }, 100);

            return response;
        }

        function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            chatInput.value = '';

            showTypingIndicator();

            setTimeout(() => {
                hideTypingIndicator();
                const response = getAIResponse(message);
                addMessage(response);
                conversationStep++;
            }, 1000 + Math.random() * 1000);
        }

        sendButton.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Initialize conversation
        setTimeout(() => {
            aiResponses.forEach((response, index) => {
                setTimeout(() => {
                    if (index > 0) {
                        showTypingIndicator();
                        setTimeout(() => {
                            hideTypingIndicator();
                            addMessage(response.message);
                            conversationStep++;
                        }, 800);
                    } else {
                        addMessage(response.message);
                        conversationStep++;
                    }
                }, response.delay);
            });
        }, 500);
    </script>
</body>
</html>
