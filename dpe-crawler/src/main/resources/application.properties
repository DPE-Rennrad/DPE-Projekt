# Road Bike Crawler Mock Configuration

# Target URL for Camunda Engine REST API
crawler.target.url=http://localhost:8080/engine-rest/message

# Camunda message name
crawler.message.name=Crawlermessage

# Initial delay before first crawl (in milliseconds)
crawler.initial.delay=5000

# Application Settings
spring.application.name=roadbike-crawler-mock

# Logging
logging.level.com.roadbike.crawler=INFO
logging.level.org.springframework.web=WARN
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Server Port (if you need a REST endpoint for testing)
server.port=8090
