# MySQL Datenbank
quarkus.datasource.db-kind=mysql
quarkus.datasource.jdbc.url=jdbc:mysql://localhost:3306/dpe_rennrad?allowPublicKeyRetrieval=true&useSSL=false
quarkus.datasource.username=root
quarkus.datasource.password=abc#1234
quarkus.hibernate-orm.database.generation=update

# Quarkus Port (nicht 8080 wegen CIB seven)
quarkus.http.port=8088

# Camunda Engine REST (CIB seven)
camunda.engine-rest.url=http://localhost:8080/engine-rest

# Optional: where the worker posts a copy of "sent" newsletters for instant feedback.
# Default is the local mock inbox endpoint of this Quarkus app.
#newsletter.send.webhook.url=http://localhost:8088/mock-inbox/newsletter

# Camunda Community Konfiguration (Embedded Engine)
# Prozesse werden automatisch deployt

# SOAP Endpoint
quarkus.cxf.endpoint."/soap/rennrad".implementor=edu.thi.demo.soap.RennradSoapService

# ActiveMQ 6.2.0 Configuration
activemq.broker.url=tcp://localhost:61616
activemq.username=admin
activemq.password=admin

# JMS Queue Names
jms.queue.provider-requests=provider-requests
jms.queue.provider-responses=provider-responses

# Camel File System Routes
camel.file.output.path=target/camel-output
camel.file.input.path=target/camel-input

# Camel JMS: use ActiveMQ ConnectionFactory bean
camel.component.jms.connection-factory=#jmsConnectionFactory

camel.rest.component=platform-http
camel.rest.binding-mode=json